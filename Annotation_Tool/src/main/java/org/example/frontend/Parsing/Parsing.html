<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Annotations</title>
    <link rel="stylesheet" type="text/css" href="Parsing.css">
</head>

<body>
    <div id="controls">
        <input class="btn" type="file" id="fileInput" accept="application/pdf">

        <div class="dropdown">
            <button class="btn" id="exportButton" value="Download">Export</button>
            <div class="dropdown-content">
                <button id="convertToPDFButton">.pdf</button>
                <button id="convertToTxtButton">.txt</button>
            </div>
        </div>

        <span id="error"></span>
    </div>

    <div class="container" id="pdfContainer">
        <div class="text" id="pdfText" contenteditable="false"></div>
        <div id="highlightOverlay"></div>
    </div>

    <div class="container" id="annotationsContainer">
        <div class="text" id="annotationsText" contenteditable="false"></div>
    </div>

    <script src="Parsing.js"></script>
</body>

</html>
