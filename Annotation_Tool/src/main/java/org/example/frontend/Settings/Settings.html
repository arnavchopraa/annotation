        <div class="content">
            <div class="content-wrap">
                <div class="settings-wrap">
                    <div class="settings">
                        <div class="settings-block">
                            <h2 class="header">Account Info</h2>
                            <div class="form-block">
                                <form class="form">
                                    <div class="text-field-box double">
                                        <input type="text" class="text-field double" placeholder="First Name">
                                        <input type="text" class="text-field double" placeholder="Last Name">
                                    </div>

                                    <div class="text-field-box single">
                                        <input type="text" class="text-field single" placeholder="Display name">
                                        <p class="text-warning">Only letters and numbers with no spaces.</p>
                                    </div>

                                    <div class="text-field-box single">
                                        <input type="email" class="text-field single" placeholder="Email">
                                    </div>

                                    <input type="submit" class="button" value="Save changes">
                                </form>
                            </div>
                        </div>

                        <div class="settings-block">
                            <h2 class="header">Change Password</h2>
                            <div class="form-block">
                                <form class="form">
                                    <div class="text-field-box single">
