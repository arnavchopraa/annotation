<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Annotations</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
</head>

<body>
    <div id="controls">
        <input type="file" id="fileInput" accept="application/pdf">
        <button id="convertToPDFButton" onclick="">Convert to PDF</button>
        <span id="error"></span>
    </div>

    <div id="pdfContainer">
        <div id="pdfText" contenteditable="true"></div>
        <div id="highlightOverlay"></div>
    </div>

    <div id="annotationsContainer">
        <div id="annotationsText" contenteditable="true"></div>
    </div>

    <script src="Home.js"></script>
</body>

</html>
