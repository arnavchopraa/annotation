<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Annotations</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
</head>

<body>
    <div id="controls">
        <div id="leftButtons">
            <input type="submit" id="prevFile" value="Previous">

            <!--            delete after integration-->
            <input type="file" id="fileInput" accept="application/pdf">

            <form action="../Parsing/Parsing.html" method="get">
                <input type="submit" id="submitFile" value="Submit">
            </form>
        </div>

        <input type="submit" id="nextFile" value="Next">
    </div>

    <div class="container" id="pdfContainer"></div>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>



    <div class="container" id="codesContainer">
        <div id="codes"></div>
    </div>

    <script src="Home.js"></script>
</body>

</html>
