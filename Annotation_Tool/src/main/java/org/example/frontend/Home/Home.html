<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Annotations</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
</head>

<body>
    <div id="controls">
        <input type="file" id="fileInput" accept="application/pdf">
        <button id="convertToPDFButton" onclick="">Convert to PDF</button>
        <span id="error"></span>
    </div>

    <div id="pdfContainer">
        <textarea id="pdfText"></textarea>
    </div>

    <div id="annotationsContainer">
        <textarea id="annotationsText"></textarea>
    </div>

    <script src="Home.js"></script>
</body>

</html>
