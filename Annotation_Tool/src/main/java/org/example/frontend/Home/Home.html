<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Annotations</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
</head>

<body>
    <div id="controls">
        <input class="btn" type="file" id="fileInput" accept="application/pdf">
        <button class="btn" id="exportAsPDFButton" value="Download">Export</button>
        <span id="error"></span>
    </div>

    <div class="container" id="pdfContainer">
        <div class="text" id="pdfText" contenteditable="false"></div>
        <div id="highlightOverlay"></div>
    </div>

    <div class="container" id="annotationsContainer">
        <div class="text" id="annotationsText" contenteditable="false"></div>
    </div>

    <script src="Home.js"></script>
</body>

</html>
