<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body class="align">

<div class="grid">

    <h1 class="header">Welcome Back!</h1>

    <form id="loginForm" onsubmit="handleFormSubmission(event)" class="form login">

        <div class="form-field">
            <label for="login-username" class="form-label">
                <svg class="icon"><use xlink:href="#user-icon"></use></svg>
                <span class="hidden">Username</span>
            </label>

            <input autocomplete="username" id="login-username" type="text" name="username" class="form-input" placeholder="Username">
        </div>

        <div class="form-field">
            <label for="login-password" class="form-label">
                <svg class="icon"><use xlink:href="#lock-icon"></use></svg>
                <span class="hidden">Password</span></label>
            <input id="login-password" type="password" name="password" class="form-input" placeholder="Password">
        </div>

        <div class="form-field signin">
            <input id="subBtn" type="submit" value="Sign In">
        </div>

        <div class="error-message"></div>

        <div class="or-wrap">
            <div class="grey-line"></div>
            <label class="or-label">or</label>
            <div class="grey-line"></div>
        </div>

        <div class="login-buttons">
            <div class="SSO-button">
                <div class="SSO-content">
                    <img class="SSO-image" src="../Global/Resources/TU Delft logo.png">
                    <label class="SSO-text">Continue with SSO</label>
                </div>
            </div>
        </div>

    </form>

</div>
    <div class="hidden"></div>

    <script src="Login.js"></script>
    <script src="../Global/Scripts/Global.js"></script>
</body>

</html>
